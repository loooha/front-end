<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈</title>
  </head>
  <body>
    <!--comment(주석) : 프로그램 실행에 영향을 안줌-->
    <h2>웹 문서 구현</h2>
    <p>html: 문서의 구조를 작성한다.</p>
    <p>css: 문서에 스타일을 작성한다.</p>
    <p>javascript: 문서를 동적으로 처리한다.</p>

    <h2>HTML</h2>
    <p>html : 요소와 문법이 굉장히 느슨한 편.</p>
    <p>xhtml : 요소는 html을 그대로 사용하면서 문법은 엄격한 xml을 따라감</p>
    <p>
      XML : 문법이 굉장이 엄격함. 시작이 있으면 항상 끝맺음이 있어야하고, 속성에
      속성명이 항상 붙어있어야 함.
    </p>
    <p class="id">content</p>
    <hr />
  </body>
</html>
