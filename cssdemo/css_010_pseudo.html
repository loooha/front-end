<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_010_pseudo.html</title>
    <style>
      /* nth-child(n)와 nth-of-type(n) */

      /* 모든요소중에서 p요소가 짝수일때 적용 */
      /* p:nth-of-type(even) {
        background-color: green;
      } */

      /* 2n 2의 배수 (짝수 even과 같은 의미로 사용) */
      /* p:nth-of-type(2n) {
        background-color: aqua;
      } */

      /* 모든요소중에서 p요소가 홀수일때 적용 */
      p:nth-of-type(odd) {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <p>computer</p>
      <span>test</span>
      <p>moniter</p>
      <p>television</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>
