<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_020_display.html</title>
    <style>
      /* display: 요소의 레벨을 변경해주는 속성 */
      a {
        background-color: yellow;
        width: 100px;
        height: 100px;
        display: block;
        border: 1px solid black;
        text-align: center;
        line-height: 100px;
      }

      div {
        background-color: red;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: inline; /* 블록요소인 div에 사용하면 width, height가 적용이 안됨 */
      }

      span {
        background-color: olive;
        width: 100px;
        height: 100px;
        display: inline-block; /* 인라인요소를 가진채로 width, height를 적용할 수 있음 */
      }

      td {
        width: 100px;
        height: 100px;
        text-align: center;
        vertical-align: top; /* top middle bottom */
      }

      .sp {
        border: 2px solid;
        text-align: center;
        vertical-align: middle; /* 일반적으로는 적용이 안되는게 맞음, 적용을 시키려면 display: table-cell;을 사용 */
        display: table-cell; /* table이 블록요소이기 때문에 블록요소로 변경됨 */
      }
    </style>
  </head>
  <body>
    <a href="http://www.w3schools.com">w3schools</a>
    <a href="http://www.naver.com">NAVER</a>
    <a href="http://www.daum.net">DAUM</a>
    <div id="aa">display</div>
    <span>웹문서</span>
    <h1>테이블의 제목</h1>
    <table border="1">
      <tr>
        <td>one</td>
        <td>two</td>
      </tr>
    </table>
    <span class="sp">text</span>
    <img src="images/btn.gif" />
  </body>
</html>
