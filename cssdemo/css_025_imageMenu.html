<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_025_imageMenu.html</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border-width: 0;
      }
      /* body {
        margin-left: 10px;
      } */

      body div.wrap {
        width: 1208px;
        margin: 10px auto; /* top/bottom    right/left */
      }

      h1 {
        width: 0;
        height: 0;
        font-size: 0;
        text-indent: -2000px;
      }

      ul.mainMenu {
        width: 1208px;
        height: 104px;
        /* background-color: yellow; */
        border-left: 2px solid;
        list-style-type: none;
      }

      ul.mainMenu li {
        border: 2px solid;
        float: left;
        border-left-width: 0;
      }

      ul.mainMenu li a {
        display: block;
        width: 300px;
        height: 100px;
        text-indent: -2000px; /* 인라인요소는 내여쓰기로 글씨가 안보이게 하는게 적용이 안됨 */
      }

      ul.mainMenu li.mail a {
        background-image: url(images/mail.gif);
        /* background-repeat: no-repeat; 
        포지션에서 이동할때 -값을 주는게 맞지만 repeat 값에 의히서 +값을 줘도 다시 넘어옴 */
      }

      ul.mainMenu li.cafe a {
        background-image: url(images/cafe.gif);
      }

      ul.mainMenu li.blog a {
        background-image: url(images/blog.gif);
      }

      ul.mainMenu li.kin a {
        background-image: url(images/kin.gif);
      }

      ul.mainMenu li.mail a:hover {
        background-position: -300px 0px;
        /* 300px 0px; 수평으로 된 이미지기때문에 오른쪽 아래를 맞춰줘도 픽셀로 이동한것과 같은 효과*/
      }

      ul.mainMenu li.cafe a:hover {
        background-position: right bottom;
      }

      ul.mainMenu li.blog a:hover {
        background-position: right bottom;
      }

      ul.mainMenu li.kin a:hover {
        background-position: right bottom;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <header>
        <h1>메뉴</h1>
        <nav>
          <ul class="mainMenu">
            <li class="mail"><a href="#">메일</a></li>
            <li class="cafe"><a href="#">카페</a></li>
            <li class="blog"><a href="#">블로그</a></li>
            <li class="kin"><a href="#">지식in</a></li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
