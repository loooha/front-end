<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_029_visibility.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        /* display: none; */
        visibility: hidden;
        /* 화면에 안보이는건 둘다 똑같지만, display: none은 자리를 잃어버리고 visibility: hidden은 자리를 유지하고 있음  */
        width: 0px;
        height: 0px; /* visibility: hidden을 display: none처럼 사용하고 싶을때 width, height 값을 0으로 입력 */
      }
    </style>
  </head>
  <body>
    <p>before</p>
    <div></div>
    <p>after</p>
  </body>
</html>
