<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border-radius: 50px;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        background-color: brown;
        text-align: center;
        line-height: 50px;
        float: left;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>10</div>
      <div>20</div>
      <div>30</div>
      <div>40</div>
      <div>50</div>
      <div>60</div>
    </div>
    <!-- <script>
      /* 0.0이상 ~ 1.0미만*/
      let ran = Math.round(Math.random() * 100);
      console.log(ran);
    </script> -->

    <script>
      let ball = document.querySelector(".wrap>div");
      console.log(ball);

      let list = [];
      for (let i = 1; i <= 45; i++) {
        list.push(i);
      }
      let result = [];
      for (let i = 0; i < 6; i++) {
        let index = Math.floor(Math.random() * list.length);
        let num = list[index];
        list.slice(index, 1);
        result.push(num);
      }
      for (let i = 0; i < 6; i++) {
        document.write(result[i]);
      }
    </script>
  </body>
</html>
